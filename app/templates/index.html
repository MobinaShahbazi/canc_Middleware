<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/rabit-logo-light.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles/global.css') }}">
  <title>SUMIT Warehouse</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUMIT Warehouse</h1>
    <h1>{{app_name}}</h1>
    <p>{{app_version}}</p>
    <button onclick="navigateToPage()">API Docs</button>

  <script>
    function navigateToPage() {
      window.location.href = "{{request.referrer}}/docs";
    }
  </script>
  </div>
</body>
</html>
